<!DOCTYPE html>
<html>
<head>
    <title>
        Simple Comment Service
    </title>
</head>
<body>
	<script type="text/javascript" src="https://scs.moegirl.live/script.js"></script>
    <h1>Simple Comment Service</h1>
	<h3>Name:</h3>
    <input type="text" value="" id="scs-name">
	<h3>Email:</h3>
	<input type="text" value="" id="scs-email"> 
	<h3>Comment:</h3>
	<textarea id="scs-comment" name="scs-comment" rows="5" cols="50""></textarea>

	<br>
	
	<button id="scs-submit" onclick="sendComment()">Submit</button>
	<button id="scs-load" onclick="loadComments()">Load Comments</button>
	
	<table id="scs-comments"></table>
</body>
<html>
